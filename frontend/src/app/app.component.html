<app-header></app-header>
<h1>Welcome To Cinema Fusion Movie Site, ADMIN
<br>Click below to add and parse movies
</h1>
<input (change)="addAllMovies()" type="file" id="fileInput">
<button (click)="addAllMovies()"> ADD 1 Movie from file</button>
<button (click)="getRandomMovie()">GET RANDOM MOVIE (check console)</button>
<h2>ADD MOVIES BELOW</h2>
<form method="post" #f="ngForm" (ngSubmit)="addMovie(f)" novalidate>
  <input type="text" placeholder="Movie File Here" name="moviefile" ngModel>
  
  <button type="submit">
    ADD MOVIE
  </button>
</form>
