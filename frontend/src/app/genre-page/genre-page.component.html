<h5>Select from below the genre(s) you are interested in press get recommendations to get one movie per genre:</h5>

<button style="position: sticky; top: 10px; float: right;"class="btn btn-primary" (click)="fillGenres()">Get Recommendations</button>
<div style="margin-left: 70px;" class="container">
  <div class="row">
    <div (click)="genreSelected(i)" *ngFor="let item of genresList; let i = index" id="genreDiv-{{i}}"
      class="col genre">
      <img src={{genresUrls[i]}} width="150" height="150">
      <a style="display: block;">{{item}}</a>
    </div>
</div>
<div class="ring" *ngIf="loading">Loading</div>
