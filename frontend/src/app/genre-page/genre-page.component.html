<h5>Select from the checkboxes the genre(s) you are interested in:</h5>

<div class="checkbox-list">
  <div *ngFor="let genre of genresList" class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="{{genre}}"
      [(ngModel)]="selectedGenres[genre]"
      
    />
    <label class="form-check-label" for="{{genre}}">{{genre}}</label>
  </div>
</div>

<button class="btn btn-primary" (click)="fillGenres()">Get Recommendations</button>

<!-- <h1>Your Random Movies By Genre</h1> -->

<div *ngFor="let movie of genreMovies; let i = index">
  <div class="infoHolder">
    <h2>Movie Title #{{i+1}}:<br> {{movie.Title}}</h2>
    <h3>Description:<br> {{movie.Overview}}</h3>
    <h3>Language:<br> {{movie.OriginalLanguage}}</h3>
    <h3>Release Date:<br> {{movie.ReleaseDate}}</h3>
    <h3>Runtime Minutes:<br> {{movie.RuntimeMinutes}}</h3>
  </div>
</div>
