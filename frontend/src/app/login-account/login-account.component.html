<form (ngSubmit)="saveData()">

    <div class = "mb-4">
        <label for="user-username" class="form-label">
            Enter Username:
        </label>
        <input id = "user-username"
        name = "username"
        class="form-control"
        required
        [(ngModel)]="user.username" />
    </div>

    <div class="mb-4">
        <label for="user-password" class="form-label">
            Enter Password:
        </label>
        <input id = "user-password"
        name = "password"
        class="form-control"
        required
        [(ngModel)]="user.password" />
    </div>

    <div id="accountOptions">

        <button type="button" (click)="cancel()">
            Cancel
        </button>
        <button type="submit">
            Sign In
        </button>
        <p>-------- OR --------</p>
        <button type="button" (click)="createAccount()">
            Create Account
        </button>

    </div>

</form>
