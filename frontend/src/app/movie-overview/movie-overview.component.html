<div class="movieOverview">
    <div class="selectDiv" style="width: 300px; height: 35px;">
            
        <ng-select style="top:10px;" [(ngModel)]="selectedMovies" placeholder="Search Movies Here">
            <ng-option class="ng-has-value" *ngFor="let movie of allMovies" 
            [value]="'Movie Name: ' + movie.Title + '\n\n' + 
            'Description: ' + movie.Overview + '\n\n' + 
            'Language (Abbreviation): ' + movie.OriginalLanguage + '\n\n' + 
            'Poster Image Link: ' + movie.PosterPath + '\n\n' + 
            'Release Date (yy/mm/dd): ' + movie.ReleaseDate + '\n\n' + 
            'Runtime (minutes): ' + movie.RuntimeMinutes">
            {{movie.Title}}
            </ng-option>
        </ng-select>
    </div>
    <div>
        <p style="white-space: pre-wrap; float:left; width:800px; font-size: 25px;">{{selectedMovies}}</p>
    </div>
</div>
