<h1>
    Your Random Movies
</h1>
<div *ngFor="let movie of randomMovies; let i = index">
    <div class="infoHolder">
        <h2>
            Movie Title #{{i+1}}:<br> {{movie.Title}}
        </h2>
        <h3>
        Description:<br> {{movie.Overview}}
        </h3>
        <h3>
            Language:<br> {{movie.OriginalLanguage}}
        </h3>
        <h3>
        Release Date:<br> {{movie.ReleaseDate}}
        </h3>
        <h3>
        Runtime Minutes:<br> {{movie.RuntimeMinutes}}
        </h3>

        <!-- Like and Dislike buttons -->
        <div>
            <button (click)="likeMovie(movie)" class="btn btn-success">Like</button>
            <button (click)="dislikeMovie(movie)" class="btn btn-danger">Dislike</button>
        </div>
    </div>
    <div *ngIf="i === 2 && randomMovies.length >= 3">
        <button (click)="getAnotherThreeRecommendations()" class="btn btn-primary">Give me another three recommendations</button>
    </div>
</div>
